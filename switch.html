<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="weather">What's the weather like</label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!!</a>
    <p id="outputText">Weather advice : </p>

    <script>
        function btnPressed(){
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch(weatherSelected){
                case "sunny":
                advice   =  ":wear your sunglasses"
                break;
                case "windy":
                advice   =  ":wear something warm and grab a coffee!"
                break;
                case "rainy":
                advice   =  ":Grab your Umbrella and rain coats"
                break;
                case "snowy":
                advice   =  ":Be warm and stay indoors"
                break;
                case "cloudy":
                advice   =  ":Carry a jacket it might rain"
                break;
            }
            document.getElementById("outputText").innerHTML = "weather advice" + advice;
        }


    </script>
    
</body>
</html>
